<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Appointment Maker</title>
</head>
<body>
  <div class="container">
    <h2>Schedule an Appointment:</h2>
      <form>
        <label for="name">Who?</label>
        <input id="name" class="form-control" type="text">
        <label for="reason">What's the appointment for?</label>
        <input id="reason" class= "form-control" type="text">
        <label for="dateTime">When?</label>
        <input id="dateTime" class= "form-control" type="datetime-local">
        <label for="endTime">Until?</label>
        <input id="endTime" class= "form-control" type="time">
        <br>
        <button type="submit" class="btn-info">Got it!</button>

      </form>
  </div>  
</body>
</html>
